<p *ngIf="IsActive;else temp" style="color: greenyellow;">active</p>
<ng-template #temp style="color: red;">not active</ng-template>


<div class="container-fluid">
    <div class="row">
emp name <input type="text" [(ngModel)]="empname">
   emp age <input type="number" [(ngModel)]="empage">
   <button type="button" class="btn btn-outline-primary" (click)="addemp()">add emp</button>
    </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of Employees ">
      <td>{{emp.emp_name}}</td>
      <td>{{emp.emp_age}}</td>
    </tr>
  </tbody>
</table>
